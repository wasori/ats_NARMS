<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBO</title>
    <link href="../css/robo.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
</head>
<body>
    <div class="popup" id="popup">
    </div>
    <!------------------- 네브바 ----------------------->
    <nav>
        <div class="navbar__logo">
            <a href="main.html">NARMS</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="main.html">로봇관리</a></li>
            <li><a href="data.html">데이터 조회</a></li>
            <li><a href="admin.html">관리자 설정</a></li>
        </ul>
        <ul class="navbar__icons">
            <li><a href="#">admin</a></li>
            <li><a href="login.html">LogOut</a></li>
        </ul>
    </nav>
    <!------------------------------------------------>
    <div class = "robo-left">
        <div class = "robo-map">
            <p>OOO 환경 맵</p>
            <div class = "robo-map-area">
                <!-- 1023 x 753 -->
                <canvas id = "myCanvas" width= "1023px" height="753px"></canvas>
                <img src="../img/second-floor.png" width="100%" height="100%">
            </div>
        </div>
    </div>
    <div class = "robo-right">
        <div class = "robo-manager">
            <div class = "robo-manager-area">
                <div class = "robo-zoom-area">
                    <span>화면 조절</span>
                    <button class = "robo-zoom-button" type = "button">Zoom In</button>
                    <button class = "robo-zoom-button" type = "button">Zoom Out</button>
                </div>
                <div class = "robo-control-area">
                    <p>로봇 제어</p>
                    <div class = "robo-control-area-1">
                        <span>로봇</span>
                        <select id="id">
                            <option value="0" disabled selected>-</option>
                            <option value="MR01">MR01</option>
                            <option value="MR02">MR02</option>
                            <option value="MR03">MR03</option>
                            <option value="MR04">MR04</option>
                            <option value="MR05">MR05</option>
                        </select>
                        <span>호실</span>
                        <select id="room">
                            <option value="0" disabled selected>-</option>
                            <option value="201">201</option>
                            <option value="202">202</option>
                            <option value="203">203</option>
                            <option value="204">204</option>
                            <option value="204">205</option>
                        </select>
                        <span>병상</span>
                        <select id="sickbed">
                            <option value="0" disabled selected>-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class = "robo-control-area-2">
                        <button type="button" id="start">시작</button>
                        <button type="button" id="patrol">패트롤</button>
                        <button type="button" id="return">복귀</button>
                        <button type="button" id="stop">정지</button>
                    </div>
                </div>
                <div class = "robo-alert">
                    <p>알람</p>
                    <div class = "robo-alert-area">
                        <ul class="robo-alarm-list" id="alarm-list">                 
                        </ul>
                    </div>
                </div>
                <div class = "return-button">
                    <button type="button" onClick="location.href='main.html'">메인화면으로 가기</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/robo.js"></script>
</body>
</html>
